<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="The responsive professional Doccure template offers many features, like scheduling appointments with  top doctors, clinics, and hospitals via voice, video call & chat.">
		<meta name="keywords" content="practo clone, doccure, doctor appointment, Practo clone html template, doctor booking template">
		<meta name="author" content="Practo Clone HTML Template - Doctor Booking Template">
		<meta property="og:url" content="https://doccure.dreamguystech.com/html/">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Doctors Appointment HTML Website Templates | Doccure">
		<meta property="og:description" content="The responsive professional Doccure template offers many features, like scheduling appointments with  top doctors, clinics, and hospitals via voice, video call & chat.">
		<meta property="og:image" content="assets/img/preview-banner.jpg">
		<meta name="twitter:card" content="summary_large_image">
		<meta property="twitter:domain" content="https://doccure.dreamguystech.com/html/">
		<meta property="twitter:url" content="https://doccure.dreamguystech.com/html/">
		<meta name="twitter:title" content="Doctors Appointment HTML Website Templates | Doccure">
		<meta name="twitter:description" content="The responsive professional Doccure template offers many features, like scheduling appointments with  top doctors, clinics, and hospitals via voice, video call & chat.">
		<meta name="twitter:image" content="assets/img/preview-banner.jpg">	
        <title>Doccure - Register</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/static/adminassets/img/favicon.png">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/static/adminassets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/static/adminassets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/static/adminassets/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="/static/adminassets/css/custom.css">
        
    </head>
    <body>
	
		
		<!-- Main Wrapper -->

		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<div class="success-msg  col-md-5" style="margin-left: 359px;" >

			<li  {% if message.tags %} style=" color: #161515;background-color: #db2828c9; margin: 5px 0;
			padding: 10px;
			border-radius: 3px 3px 3px 3px;" {% endif %} >{{ message }}</li>
			{% endfor %}
	
		</ul>
		{% endif %}
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="/static/adminassets/img/logo-white.png" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Register</h1>
								<p class="account-subtitle">Access to our dashboard</p>
								
								<!-- Form -->
								<form method="POST">
									{% csrf_token %}
									<div class="mb-3">
										<input class="form-control" type="text" placeholder="Name" name="name" required>
									</div>
									<div class="mb-3">
										<input class="form-control" type="email" placeholder="Email" name="email" required>
									</div>
									<div class="mb-3">
										<input class="form-control" type="password" placeholder="Password" name="password" required>
									</div>
									<div class="mb-3">
										<input class="form-control" type="password" placeholder="Confirm Password" name="confirm" required>
									</div>
									<div class="mb-0">
										<button class="btn btn-primary w-100" type="submit">Register</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>
								
								<!-- Social Login -->
								<div class="social-login">
									<span>Register with</span>
									<a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a><a href="#" class="google"><i class="fa-brands fa-google"></i></a>
								</div>
								<!-- /Social Login -->
								
								<div class="text-center dont-have">Already have an account? <a href="{% url 'login'%}">Login</a></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="/static/adminassets/js/jquery-3.7.0.min.js"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="/static/adminassets/js/bootstrap.bundle.min.js"></script>
		
		<!-- Custom JS -->
		<script src="/static/adminassets/js/script.js"></script>
		
    </body>
</html>
