        <title>Doccure - Forgot Password</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="/static/adminassets/img/favicon.png">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/static/adminassets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/static/adminassets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/static/adminassets/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="/static/adminassets/css/custom.css">
        
    </head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="/static/adminassets/img/logo-white.png" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Forgot Password?</h1>
								<p class="account-subtitle">Enter your email to get a password reset link</p>
								
								<!-- Form -->
								<form class="auth-forgot-password-form mt-2"  id="forgotpasswordform">
									{% csrf_token %}
									<h5 id="errormsg" style="color:red"></h5>
                                    <h5 id="success" style="color:green"></h5>
									<div class="mb-3">
										<input class="form-control" type="email" placeholder="Email" name="email" id="email">
									</div>
									<div class="mb-0">
										<button class="btn btn-primary w-100" type="submit">Reset Password</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div class="text-center dont-have">Remember your password? <a href="{% url 'login' %}">Login</a></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="/static/adminassets/js/jquery-3.7.0.min.js"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="/static/adminassets/js/bootstrap.bundle.min.js"></script>
		
		<!-- Custom JS -->
		<script src="/static/adminassets/js/script.js"></script>
		


		<script>
			$(window).on('load', function() {
				if (feather) {
					feather.replace({
						width: 14,
						height: 14
					});
				}
			})
	
	
			$(document).on('submit','#forgotpasswordform',function(e)
					   {
	  
		  e.preventDefault();
	  
		  $.ajax({
			type:'POST',
			url:'/Admin/forget/',
			data:{
			  email:$("#email").val(),
			  csrfmiddlewaretoken : $('input[name=csrfmiddlewaretoken]').val()
			},
			success:function(res)
			{
			  console.log('res',res);
		   
			  if(res == "2"){
				$('#success').text('Email sent on your mail');
			
			   
				$('#errormsg').text('');
			   
				
			  }
			  else{
				$('#errormsg').text('No user found with this name');
				$('#success').text('');
	
			  }
			 
			}
		  })
		});
	
	
	
	
		</script>
    </body>
</html>
